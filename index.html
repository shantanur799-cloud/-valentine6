<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Comic Sans MS',cursive}

body{
height:100vh;
background:#ffe6f0;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
}

/* ---------- First Page ---------- */
.container{text-align:center;z-index:2}
h1{color:#ff2e63;font-size:2.5rem}
button{
padding:12px 30px;
font-size:18px;
border:none;
border-radius:30px;
cursor:pointer;
margin:15px;
}
#yes{background:#ff4d88;color:white}
#no{background:#222;color:white;position:absolute}

/* ---------- Floating Hearts ---------- */
.heart{
position:fixed;
bottom:-20px;
color:#ff4d88;
font-size:20px;
animation:float 6s linear infinite;
}
@keyframes float{
0%{transform:translateY(0);opacity:1}
100%{transform:translateY(-110vh);opacity:0}
}

/* ---------- Second Page ---------- */
.love{
position:fixed;
top:0;left:0;
height:100vh;width:100vw;
background:linear-gradient(135deg,#ff9a9e,#fad0c4);
display:none;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
color:white;
}

.love h2{font-size:3rem;margin-bottom:10px}
.love p{font-size:1.2rem;max-width:600px}

.photos{
margin-top:20px;
display:flex;
gap:15px;
flex-wrap:wrap;
justify-content:center;
}

.photos img{
width:150px;height:150px;
object-fit:cover;
border-radius:20px;
box-shadow:0 10px 20px rgba(0,0,0,0.3);
}

/* ---------- Teddy ---------- */
.teddy{
font-size:80px;
margin-top:20px;
animation:bounce 2s infinite;
}
@keyframes bounce{
0%,100%{transform:translateY(0)}
50%{transform:translateY(-20px)}
}
</style>
</head>

<body>

<!-- First Page -->
<div class="container" id="question">

<button id="yes" onclick="yesClicked()">Yes ğŸ˜</button>
<button id="no" onmouseover="moveNo()">No ğŸ™ˆ</button>
</div>

<!-- Second Page -->
<div class="love" id="lovePage">

<p>

</p>

<div class="photos">
<img src="photo1.jpg">
<img src="photo2.jpg">
<img src="photo3.jpg">
</div>

<div class="teddy">ğŸ§¸ğŸ’–</div>

<!-- Romantic Music -->

  <source src="love.mp3" type="audio/mpeg">

<script>
function moveNo(){
const no=document.getElementById("no");
no.style.left=Math.random()*(window.innerWidth-100)+"px";
no.style.top=Math.random()*(window.innerHeight-50)+"px";
}

setInterval(()=>{
const heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="ğŸ’–";
heart.style.left=Math.random()*100+"vw";

function yesClicked(){
document.getElementById("music").play();
document.getElementById("question").style.display="none";

}
</script>

</body>
</html>
